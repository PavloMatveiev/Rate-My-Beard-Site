{% extends 'base.html' %}
{% load static %}

{% block title_block %}Login{% endblock %}

{% block body_block %}
  <div class="container mt-4">
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="mt-2">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
  </div>
{% endblock %}
